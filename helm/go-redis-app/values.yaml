image:
  repository: deetoxg/go-redis-k8s-app
  tag: "latest"

goApp:
  replicaCount: 2
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"

redis:
  image: redis:7-alpine
  serviceName: redis
  port: 6379
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

service:
  port: 8080

ingress:
  enabled: true
  host: go-app.local
