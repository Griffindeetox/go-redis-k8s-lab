---
name: CI/CD Pipeline - Go + Docker + MicroK8s

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NAMESPACE: go-redis-app
  APP_NAME: go-app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # needed to push to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Go Test
        run: go test ./...

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Connect to MicroK8s and update deployment
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "--- Updating Kubernetes Deployment ---"
            microk8s kubectl set image deployment/${{ env.APP_NAME }} \
              ${{ env.APP_NAME }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
              :${{ github.sha }} -n ${{ env.NAMESPACE }}
            echo "--- Checking rollout status ---"
            microk8s kubectl rollout status deployment/${{ env.APP_NAME }} \
              -n ${{ env.NAMESPACE }}
